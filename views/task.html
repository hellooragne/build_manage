<% include head.html %>
<script src="/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
<script>
	$(document).ready(function(){
		var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
		$("form").submit(function(){
			jQuery.ajax({
				url: '/task/create',
				data: $('#myFormId').serialize(),
				type: "GET",
				beforeSend: function()
				{  

				},
				success: function()
				{
					console.log("helloworld");
					parent.location.reload();
				}
			});
			return false;
		});

		$("#closebtn1").click(function(){
			parent.layer.close(index); //执行关闭
		});
	});
</script>

<div id="example" class="" style="">
	<div class="modal-body">
		<h4>任务创建</h4>
		<form id="myFormId" role="form" action="/task/create">
			<div class="form-group">
				<label for="exampleInputEmail1">任务名</label>
				<input name="name" type="text" class="form-control" placeholder="task name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">完成人</label>
				<input name="people" type="text" class="form-control"  placeholder="people">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">任务内容</label>
				<textarea name="content" class="form-control"  rows="5"></textarea>
			</div>
			<button id="mysubmit" type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="modal-footer">
		<a id="closebtn" class="btn" data-dismiss="modal">Close</a>
	</div>
</div>
